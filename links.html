<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Links</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        a {
            display: block;
            font-size: 2rem;
            margin: 20px 0;
            text-decoration: none;
            color: #3498db;
            font-family: Arial, sans-serif;
            transition: color 0.3s;
        }
        a:hover {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://sudo-flix.rip" target="_blank">sudo-flix.rip</a>
        <a href="https://hianime.to" target="_blank">hianime.to</a>
    </div>
</body>
</html>
